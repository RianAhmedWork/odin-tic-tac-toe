<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id="header"><h1>Tic Tac Toe</h1></div>
    <div id="body">
        <div id="player-turn"></div>
        <div id="game-grid">
            <button class="game-button" data-spot="0"></button>
            <button class="game-button" data-spot="1"></button>
            <button class="game-button" data-spot="2"></button>
            <button class="game-button" data-spot="3"></button>
            <button class="game-button" data-spot="4"></button>
            <button class="game-button" data-spot="5"></button>
            <button class="game-button" data-spot="6"></button>
            <button class="game-button" data-spot="7"></button>
            <button class="game-button" data-spot="8"></button>
        </div>
    </div>
    <div id="footer">
        <a href="">Rian Ahmed</a>
        <a href="">Source Code</a>
    </div>
</body>
</html>
